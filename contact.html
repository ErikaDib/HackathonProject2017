<!DOCTYPE html>
<html>
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/creative.min.css" rel="stylesheet">
<body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="index.html">Community Plus</a>
    </div>
  </nav>

   <link rel="stylesheet" type="text/css" href="css/styleContact.css">
<div class="container">
  <form id="contact" action="" method="post">
    <h3>Requirements</h3>
    <h4>Ambition</h4>
      <h4>Interest in participating</h4>
      <h4>Interest in developing new skills</h4>
      <div class="alert"> Your message has been sent</div>
    <fieldset>
      <input id="name" placeholder="Firt name" type="text" tabindex="1" required autofocus >
    </fieldset>
    <fieldset>
      <input placeholder="Last Name" type="text" tabindex="1" required autofocus>
    </fieldset>

    <fieldset>
      <input placeholder="City" type="text" tabindex="1" required autofocus>
    </fieldset>

      <fieldset>
      <input placeholder="State" type="text" tabindex="1" required autofocus>
    </fieldset>

      <fieldset>
      <input placeholder="Zip Code" type="text" tabindex="1" required autofocus>
    </fieldset>



    <fieldset>
      <input id="email" placeholder="Your Email Address" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input id="phone" placeholder="Your Phone Number (optional)" type="number" tabindex="3" required>
    </fieldset>

    <fieldset>

      <fieldset>
      <input placeholder="What is your level of education?" type="text" tabindex="1" required autofocus>
    </fieldset>

    <fieldset>

      <textarea placeholder="Why are you interested in Community Plus?" tabindex="5" required></textarea>
    </fieldset>
      <fieldset>

      <textarea id="answerone"placeholder="why are you interested in community plus" tabindex="5" required></textarea>
    </fieldset>
      <fieldset>

      <textarea id="answertwo" placeholder="What are you looking to get out of Comunity Plus" tabindex="5" required></textarea>
    </fieldset>
      <fieldset>

      <textarea id="answerthree" placeholder="What are you Interested in learning, why?" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>

  </form>
</div>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
